<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="form-section">
                <h1>Sign up to discover your ideal stay!</h1>
                <p>Sign up to agree to the use of your information.</p>
                <input type="username" placeholder="Username" id="username" name="username">
                <input type="email" placeholder="Email" id="email" name="email">
                <input type="password" placeholder="Password" id="password" name="password">
                <input type="confirmpassword" placeholder="Confirm Password" id="confirmpassword" name="confirmpasssword">
                <button type="submit" class="signup-button">Sign Up</button>
                <div class="footer-text">
                    <p>Already have an Account? <a  href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
    </div>
</form>
</body>
</html>
