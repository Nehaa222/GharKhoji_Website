<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forgotpassword.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="form-section">
                <div class="reset-icon"><i class="fa-solid fa-key"></i></div>
                <h1>Forgot password?</h1>
                <p>No worries, we'll send you reset instructions.</p>
                
                <!-- Success Message Box -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="success-box">
                            <i class="fa-solid fa-check-circle"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Email Field -->
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" id="email" name="email" class="form-control {% if errors.email %}is-invalid{% endif %}">
                    {% if errors.email %}
                        <div class="invalid-feedback">{{ errors.email }}</div>
                    {% endif %}
                </div>
    
                <button type="submit" class="reset-button">Reset password</button>
            </div>    
        </div>
    </form>
</body>
</html>
