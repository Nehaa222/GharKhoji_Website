{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GharKhoji{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block styles %}{% endblock styles %} <!-- Make sure this is present for the link in other content to work. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include "header.html" %}

    <main>
        {% block content %}{% endblock %}
        {% block scripts %}{% endblock %}
    </main>

    {% include "footer.html" %}
</body>
</html>
