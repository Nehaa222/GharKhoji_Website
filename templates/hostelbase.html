{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GharKhoji{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/hostelbase.css' %}">
    {% block styles %}{% endblock styles %} <!-- Make sure this is present for the link in other content to work. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{% static 'img/logo1.png' %}" alt="Logo" style="width: 200px; margin-right:10px;">
        </div>
        <ul>
            <li class="{% if request.path == '/hostelownerdashboard/' %} active {% endif %}"><a href="{% url 'hostelownerdashboard' %}"><i class="fas fa-info-circle"></i> Dashboard</a></li>
            <li><a href="#booking-payment"><i class="fas fa-credit-card"></i> Booking & Payment</a></li>
            <li class="{% if request.path == '/hosteladd/' %} active {% endif %}"><a href="{% url 'hosteladd' %}"><i class="fas fa-plus-circle"></i> Add Hostel</a></li>
            <li class="{% if request.path == '/hostelowneruser/' %} active {% endif %}"><a href="{% url 'hostelowneruser' %}"><i class="fas fa-users"></i> User Details</a></li>
            <li class="{% if request.path == '/hostelownerprofile/' %} active {% endif %}"><a href="{% url 'hostelownerprofile' %}"><i class="fas fa-user-circle"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-home"></i> My Hostel</a></li>
            <li class="logout"><a href="{% url 'login' %}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
        </ul>
    </div>

    <main>
        {% block content %}{% endblock %}
        {% block scripts %}{% endblock %}
    </main>
</body>
</html>
